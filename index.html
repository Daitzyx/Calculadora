<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <p id="display"></p>
            </div>

            <div id="screen">

                <ul id="numbers">
                    <li id="num0" class="two-places">0</li>
                    <li id="decimal" value=",">,</li>
                    <li id="num1">1</li>
                    <li id="num2">2</li>
                    <li id="num3">3</li>
                    <li id="num4">4</li>
                    <li id="num5">5</li>
                    <li id="num6">6</li>
                    <li id="num7">7</li>
                    <li id="num8">8</li>
                    <li id="num9">9</li>
                    <li class="options" id="clean" onclick="clean()">AC</li>
                    <li class="options" id="invert">+-</li>
                    <li class="options" id="percentage">%</li>
                </ul>

                <ul id="icons">
                    <li id="operatorsDivision">/</li>
                    <li id="operatorMultiply">x</li>
                    <li id="operatorSubtract">-</li>
                    <li id="operatorMore">+</li>
                    <li id="operatorEqual">=</li>
                </ul>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
